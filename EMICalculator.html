<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emi Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        input[type="range"]{
            width: 70%;
        }
    </style>

    <script type="text/javascript">
      function AmountChnage(){
        document.getElementById("txtAmount").value = document.getElementById('rangeAmount').value
      }

      function YearChange(){
        document.getElementById("txtYears").value = document.getElementById('rangeYears').value
      }

      function RateChange(){
        document.getElementById("txtRate").value = document.getElementById('rangeRate').value

      }

      function onCalculate(){
           var p = parseInt(document.getElementById('txtAmount').value);
           var r = parseFloat(document.getElementById('txtRate').value)/12/100;
           var n = parseInt(document.getElementById('txtYears').value) *12;

           var emi = p * r * Math.pow((1+r),n)/Math.pow((1+r),n) - 1;

        //    document.getElementById('result').innerHTML = "Your Monthly  EMI IS" + emi.toLocaleString("en-in",{style:"currency",currency:"IN"})
        document.getElementById('result').innerHTML = "Your Monthly  EMI IS <b>" + emi + "</b>/- Rs"



      }
    </script>
  </head>
  <body class="container-fluid bg-dark text-white">
    <div class="bg-light text-dark p-4 border rounded border-2 m-2">
        <h2 class="text-center">Personal Loan Emi calculator</h2>


        <!-- for input -->
        <div class="mb-4 mt-4 row text-center">
            <!-- Amount input -->
            <div class="col">
                Amount you need <input type="text" id="txtAmount" size="15">
            </div>

            <!-- year input  -->
            <div class="col">
                for <input type="text" id="txtYears" size="4"> Years
            </div>

            <!-- Rate input -->
            <div class="col">
                Intrest rate <input type="text" id="txtRate" size="4">%
            </div>

        </div>

        <!-- for slider  -->
        <div class="mb-4 mt-4 row">
            <!-- amount Slider  -->
            <div class="col">
                <input type="range" min="10000" id="rangeAmount" onchange="AmountChnage()" max="500000" value="10000" id="rangeAmount">
            </div>

            <!-- year Slider  -->
            <div class="col">
                     <input type="range" id="rangeYears" onchange="YearChange()" min="1" max="5" value="1">
            </div>

            <!-- Rate Slider  -->
            <div class="col">
                <input type="range" id="rangeRate"  onchange="RateChange()" min="10.4" max="18.45" value="10.45">
            </div>
        </div>

        <div class="mb-4 mt-1 row">
            <div class="col" style="padding-right: 250px;">
                <span> &#8377; 10,000 </span>
                <span class="float-end"> &#8377; 5,00,000 </span>
            </div>

            <div class="col" style="padding-right: 250px;">
                <span>1</span>
                <span class="float-end">5</span>
            </div>

            <div class="col" style="padding-right: 250px;">
                <span>10.45%</span>
                <span class="float-end">18.45%</span>
            </div>



        </div>

        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="onCalculate()">Calculate</button>
            </div>
        </div>

        <div class="mt-4 bg-secondary text-white text-center">
             <div class="mt-4 mb-4" id="result"></div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  </body>
</html>
