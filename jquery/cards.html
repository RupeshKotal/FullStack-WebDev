$(()=>{
    $.ajax({
        method:"get",
        url:'https://fakestoreapi.com/products',
        success:(data)=>{
            data.map((d)=>{       
              $(`<div class="card" style="width: 18rem;">
         <img src="${d.image}" class="card-img-top" alt="...">
         <div class="card-body">
    <h5 class="card-title">${d.title}</h5>
    <p class="card-text">${d.description}</p>
    <a href="#" name="${d.title}" id="btnAdd" class="btn btn-primary">Add To Cart</a>
  </div>
</div>`).appendTo("#cbody");
            })

            $(document).on('click',"#btnAdd",(e)=>{
                alert(e.target.name+"Product Purchased")
            })
        }
    })
})
